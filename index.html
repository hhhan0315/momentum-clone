<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Momentum Clone</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <span class="js-weather"></span>
    </div>
    <main class="main">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <span class="greeting-question">Hello, what's your name?</span>
      <form action="" class="js-form form">
        <input type="text" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <span class="todo-question">What is your main focus for today?</span>
      <form action="" class="js-toDoForm">
        <input type="text" />
      </form>
      <ul class="js-toDoList"></ul>
    </main>
    <div class="bottom">
      <span>Todo Momentum Clone</span>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
